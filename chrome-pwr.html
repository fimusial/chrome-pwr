<html>
<head>
    <link rel="stylesheet" type="text/css" href="chrome-pwr.css" />
</head>
<body>
    <img id="bar" src="images/bar.png" />

    <h3>Misc Blades</h3>
    <hr />
    <div class="grid">
        <button id="max-scroll-start-element">maxscroll element</button>
        <button id="max-scroll-start-window">maxscroll window</button>
        <button id="max-scroll-cancel" class="wide">maxscroll cancel</button>
        <button id="forced-css-add">add page css</button>
        <button id="forced-css-clear">clear page css</button>
        <button id="content-edit-on">content edit on</button>
        <button id="content-edit-off">content edit off</button>
    </div>

    <h3>Mouse Macros</h3>
    <hr />
    <div class="grid">
        <button id="macro-recorder-start">start recording</button>
        <button id="macro-recorder-stop">stop recording</button>
        <button id="macro-recorder-play-once" >play once</button>
        <button id="macro-recorder-play-loop-start">start loop</button>
        <button id="macro-recorder-stop-playback" class="wide">stop macro playback</button>
        <input id="macro-recorder-delay-slider" type="range" min="100" max="10000" value="500" step="100"></input>
        <p id="macro-recorder-delay-display">initial / loop delay: 0.5 sec</p>
    </div>

    <script src="chrome-pwr.js"></script>
</body>
</html>
